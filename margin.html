 <head>

  <title>Document</title>
  <style type="text/css">
	#d1 {
        position: relative; /*作为子元素的 定位包含框，使子元素在父元素内 进行定位*/
        width: 500px;
        height: 500px;
        margin: 0 auto; /*实现父元素居中*/
        background: red;
    }
    .content {
        position: absolute;  /*子元素实现绝对定位*/
        top: 0;
        left: 50%; /*先定位到父元素（红盒）的中线，然后使子元素（红盒）的外边界 左偏移， 半个子元素（红盒） 的宽度，即可*/
        margin-left: -100px;/*向左 偏移元素的总宽度的一半*/
        width: 200px;
        height: 200px;
        background: blue;
    }
  </style>
 </head>
 <body>
  <div id="d1">
		<div class="content">
			绝对定位之后margin: 0 auto;失效！
		</div>
  </div>
 </body>
</html>
